<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max-Min Algorithm Comparison</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Max-Min Algorithm Comparison</h1>
    <form id="sizeForm">
        <label for="sizes">Enter array sizes (comma-separated):</label>
        <input type="text" id="sizes" placeholder="e.g., 100, 500, 1000">
        <button type="submit">Compare</button>
    </form>

    <!-- Modal for Chart -->
    <div id="chartModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <canvas id="comparisonChart" width="800" height="400"></canvas>
            <div id="complexities"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
